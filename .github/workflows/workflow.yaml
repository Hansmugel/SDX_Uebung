name: Continuous Integration
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Lint Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          working-directory: src
          
  building:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker images
        run: |
          docker buildx bake -f bake.json

      - name: Scan Docker image
        run: |
          # For example, Trivy:
          docker run --rm -v $(pwd):/workdir aquasec/trivy --cache-dir=/workdir/.trivy --exit-code 1 --severity HIGH,MEDIUM my-application:latest

      - name: Start application and database
        run: |
          # Use Docker Compose to start services
          docker-compose -f compose.yaml up -d

          # Wait for services to start
          sleep 10

          # Test recipe creation and fetching

  pushing:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
